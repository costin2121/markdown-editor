<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Markdown-mark.svg/208px-Markdown-mark.svg.png"
        type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://kit.fontawesome.com/a890b2645b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Markdown Editor</title>
</head>

<body>
    <div id="top-bar">
        <button class="button" id="loadfile-button">Load File</button>
        <!-- <button class="button" id="savefile-db-button">Save File</button> -->
        <button class="button" id="savefile-pc-button">Save File To Computer</button>
        <button class="button" id="darkmode-button"><i class="fa-solid fa-sun" id="darkmode-icon"></i></button>
        <p id="title">Live Markdown Editor - <input type="text" id="filename" value="New Markdown Document"></p>
    </div>
    <textarea name="" id="input-area" placeholder="Type your markdown here"></textarea>
    <div id="md-out">
    </div>

    <script src="script.js"></script>
</body>

</html>
